# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
    
    - name: Restore dependencies
      run: dotnet restore foodbook/foodbook.csproj
    
    - name: Build
      run: dotnet build foodbook/foodbook.csproj --no-restore --configuration Release
    
    - name: Restore test dependencies
      run: dotnet restore foodbook/foodbook.Tests/foodbook.Tests.csproj
    
    - name: Build tests
      run: dotnet build foodbook/foodbook.Tests/foodbook.Tests.csproj --no-restore --configuration Release
    
    - name: Run tests with coverage
      run: |
        dotnet test foodbook/foodbook.Tests/foodbook.Tests.csproj \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "liquid.md;LogFileName=test-report.md" \
          --logger "xunit;LogFileName=test-results.xml" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: ./TestResults/*.trx
        reporter: dotnet-trx
        fail-on-error: true
    
    - name: Generate Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
      if: always()
      with:
        reports: './TestResults/*/coverage.cobertura.xml'
        targetdir: './TestResults/CoverageReport'
        reporttypes: 'Html;Badges;MarkdownSummaryGithub'
        title: 'FoodBook Test Coverage Report'
    
    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request' && always()
      with:
        header: coverage
        recreate: true
        path: ./TestResults/CoverageReport/SummaryGithub.md
    
    - name: Upload Markdown Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report-markdown
        path: ./TestResults/test-report.md
        retention-days: 30
    
    - name: Upload Coverage Report HTML
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-html
        path: ./TestResults/CoverageReport/
        retention-days: 30
    
    - name: Upload Test Results (TRX)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-trx
        path: ./TestResults/*.trx
        retention-days: 30
    
    - name: Upload Test Results (XML - Excel compatible)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-xml-excel
        path: ./TestResults/*.xml
        retention-days: 30
